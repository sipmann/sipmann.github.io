<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exêmplo de notificação</title>
</head>

<body>



    <button onclick="notifyMe()">Simular Notificação!</button>


    <script>
        // request permission on page load
        document.addEventListener('DOMContentLoaded', function () {
            if (!Notification) {
                alert('Seu navegador naõ suporta notificações. Atualize ele ou mude para um que suporte!');
                return;
            }
        });

        function requestPermission() {
            var prom = Promise.resolve();
            if (Notification.permission !== 'granted')
                prom = Notification.requestPermission();

            return prom;
        }

        function notifyMe() {
            requestPermission()
                .then(() => {
                    var notification = new Notification('Notification title', {
                        icon: 'https://wkncdn.com/newx/assets/build/img/touch-icons/apple-touch-icon-152x152.e16a1cf18.png',
                        body: 'Hey, você tem uma nova mensagem!',
                    });
                    notification.onclick = function () {
                        window.open('https://www.sipmann.com/');
                    };
                })
        }
    </script>

</body>

</html>
